<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDN Serviços Automotivos</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        // Automatic Path Fix for GitHub Pages
        (function () {
            const path = window.location.pathname;
            const repo = path.split('/')[1];
            if (repo && window.location.hostname.includes('github.io')) {
                const base = document.createElement('base');
                base.href = '/' + repo + '/';
                document.head.prepend(base);
            }
        })();
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>


    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GDN OS">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <img src="assets/img/logo.png" alt="GDN Serviços" style="width: 100%; max-width: 140px; height: auto;">
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-item active" data-target="dashboard">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="#clients" class="nav-item" data-target="clients">
                    <i class="fa-solid fa-users"></i> Clientes
                </a>
                <a href="#technicians" class="nav-item" data-target="technicians">
                    <i class="fa-solid fa-user-gear"></i> Técnicos
                </a>
                <a href="#os" class="nav-item" data-target="os">
                    <i class="fa-solid fa-file-invoice"></i> Ordens de Serviço
                </a>
                <a href="#financial" class="nav-item" data-target="financial">
                    <i class="fa-solid fa-sack-dollar"></i> Financeiro
                </a>
                <a href="#settings" class="nav-item" data-target="settings">
                    <i class="fa-solid fa-gears"></i> Configurações
                </a>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2026 GDN Automotive</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger"
                    style="margin-left: 15px; border: none; background: transparent; color: var(--danger-color); cursor: pointer;"
                    title="Sair do Sistema">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
                <div class="dashboard-placeholder">
                    <div class="card">
                        <h3>Bem-vindo ao Sistema GDN</h3>
                        <p>Selecione uma opção no menu lateral para começar.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--background-dark); z-index: 9999; align-items: center; justify-content: center; flex-direction: column;">
        <div class="card login-card"
            style="width: 100%; max-width: 400px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <div class="brand" style="margin-bottom: 2rem;">
                <img src="assets/img/logo.png" alt="GDN Serviços"
                    style="width: 120px; height: auto; margin-bottom: 1rem;">
                <h2 style="font-family: var(--font-heading); color: var(--primary-color);">Acesso Restrito</h2>
            </div>
            <form id="login-form">
                <div class="form-group mb-3">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="exemplo@gmail.com" required>
                </div>
                <div class="form-group mb-4">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="padding: 12px;">Entrar</button>
            </form>
            <p class="text-muted mt-4" style="font-size: 0.8rem; text-align: center;">GDN Automotive OS v2.0 - Segurança
                em Nuvem</p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Firebase Config & Auth -->
    <script src="js/firebase-config.js"></script>
    <script src="js/modules/auth.js"></script>

    <script src="js/storage.js"></script>
    <script src="js/modules/clients.js"></script>
    <script src="js/modules/technicians.js"></script>
    <script src="js/modules/os.js"></script>
    <script src="js/modules/financial.js"></script>
    <script src="js/modules/settings.js"></script>
    <script src="js/app.js"></script>

    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => { console.log('SW Registered'); reg.update(); })
                    .catch(err => console.log('SW Error', err));
            }
        });
    </script>
</body>

</html>
